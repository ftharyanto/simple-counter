<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div class="container text-center" style="padding: 1rem 1rem;">
    <h1>Counter App</h1>
    <div class="counter">
      <span class="counter-value" style="font-size: 300px;">0</span> <br>
      <span class="stopwatch" style="font-size: 70px;">0</span> <br>
      <div class="row">
        <div class="col-sm-12 col-lg-4" style="padding: 0.5rem;">
          <button class="btn btn-primary" id="increment">Increment</button>
        </div>
        <div class="col-sm-12 col-lg-4" style="padding: 0.5rem;">
          <button class="btn btn-danger" id="decrement">Decrement</button>
        </div>
        <div class="col-sm-12 col-lg-4" style="padding: 0.5rem;">
          <button class="btn btn-secondary" id="reset">Reset</button>

        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="counter.js"></script>
</body>
</html>
